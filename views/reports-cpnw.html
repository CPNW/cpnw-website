  <main class="py-4 py-lg-5">
    <div class="container position-relative">
      <img src="../images/spores-watermark.png" class="cpnw-spores" alt="" aria-hidden="true" />

      <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
        <div>
          <p class="text-uppercase fw-bold cpnw-ls-08 cpnw-fs-75 mb-1">CPNW Reviewer</p>
          <h1 class="h3 fw-semibold mb-1">WATCH Report Activity</h1>
          <p class="text-body-secondary mb-0">Accounts with a CPNW WATCH Report run during the selected timeframe.</p>
        </div>
        <a class="btn btn-outline-secondary btn-sm btn-cpnw" href="dashboard-cpnw-reviewer.html">Back to dashboard</a>
      </div>

      <div class="cpnw-shell p-3 p-md-4 mb-3">
        <div class="row g-3 align-items-end">
          <div class="col-12 col-lg-5">
            <div class="d-flex flex-column gap-2">
              <div class="d-flex flex-wrap gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="reportRangeMode" id="reportRangeMonth" value="month" checked>
                  <label class="form-check-label" for="reportRangeMonth">Monthly report</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="reportRangeMode" id="reportRangeCustom" value="custom">
                  <label class="form-check-label" for="reportRangeCustom">Custom range</label>
                </div>
              </div>
              <div class="row g-2">
                <div class="col-12 col-md-6">
                  <label class="form-label small mb-1" for="reportMonth">Month</label>
                  <input class="form-control" type="month" id="reportMonth" />
                </div>
                <div class="col-12 col-md-3">
                  <label class="form-label small mb-1" for="reportStart">Start date</label>
                  <input class="form-control" type="date" id="reportStart" disabled />
                </div>
                <div class="col-12 col-md-3">
                  <label class="form-label small mb-1" for="reportEnd">End date</label>
                  <input class="form-control" type="date" id="reportEnd" disabled />
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-7">
            <div class="row g-2">
              <div class="col-12 col-md-4">
                <label class="form-label small mb-1" for="reportSchool">School</label>
                <select class="form-select" id="reportSchool">
                  <option value="">All schools</option>
                </select>
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label small mb-1" for="reportProgram">Program</label>
                <select class="form-select" id="reportProgram">
                  <option value="">All programs</option>
                </select>
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label small mb-1" for="reportSearch">Search</label>
                <input class="form-control" type="search" id="reportSearch" placeholder="Name or username" />
              </div>
              <div class="col-12 d-flex flex-wrap gap-2 justify-content-end">
                <button class="btn btn-outline-secondary btn-sm btn-cpnw" type="button" id="reportReset">Reset</button>
                <button class="btn btn-cpnw btn-cpnw-primary btn-sm" type="button" id="reportApply">Show report</button>
                <button class="btn btn-outline-secondary btn-sm btn-cpnw" type="button" id="reportExport">Export Excel</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="cpnw-shell p-3 p-md-4">
        <div class="table-responsive">
          <table class="table align-middle mb-0 cpnw-table">
            <thead class="text-body-secondary small">
              <tr>
                <th scope="col"><button class="btn btn-link p-0 text-decoration-none sort" data-sort="name">Name</button></th>
                <th scope="col"><button class="btn btn-link p-0 text-decoration-none sort" data-sort="username">Username</button></th>
                <th scope="col"><button class="btn btn-link p-0 text-decoration-none sort" data-sort="school">School</button></th>
                <th scope="col"><button class="btn btn-link p-0 text-decoration-none sort" data-sort="program">Program</button></th>
                <th scope="col"><button class="btn btn-link p-0 text-decoration-none sort" data-sort="date">Date ran</button></th>
              </tr>
            </thead>
            <tbody id="reportTableBody"></tbody>
          </table>
        </div>

        <div class="d-flex flex-wrap align-items-center justify-content-between mt-3 gap-2">
          <div class="d-flex align-items-center gap-2">
            <label class="small text-body-secondary mb-0" for="reportPageSize">Show</label>
            <select class="form-select form-select-sm w-auto" id="reportPageSize">
              <option value="10" selected>10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            <span class="small text-body-secondary">entries</span>
          </div>
          <div class="small text-body-secondary" id="reportEntryInfo">Showing 0 to 0 of 0 entries</div>
          <div class="d-flex align-items-center gap-2" id="reportPager"></div>
        </div>
      </div>
    </div>
  </main>
